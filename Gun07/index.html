<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 2</title>
    <style>
        .onemli{
        border-left: 10px solid green;
        }
        .onemsiz{
        border-left: 10px solid rgb(46, 184, 248);
        }
        .onemsiz ~ li{
        border-left: 10px solid rgb(255, 0, 0);
        }

    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li class="onemli">Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li class="onemsiz">Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
    </ul>
</body>
</html>
